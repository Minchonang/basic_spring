<body>
	<form action="/board/write" method="post" enctype="multipart/form-data">
		<label for="title"
			>제목
			<input type="text" name="title" placeholder="제목" />
		</label>
		<br />
		<br />

		<label for="writer"
			>작성자
			<input
				type="text"
				name="writer"
				placeholder="작성자"
				value="minchonang"
			/>
		</label>

		<br />
		<br />

		<label for="content"
			>내용
			<br />
			<textarea
				name="content"
				placeholder="내용"
				cols="30"
				rows="10"
			></textarea>
		</label>
		<br />
		<br />

		<hr />
		<input type="file" name="file" />

		<button>작성 완료</button>
	</form>
</body>
