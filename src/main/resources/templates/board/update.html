<body>
	<form action="/board/update" method="post">
		<label for="title"
			>제목
			<input type="text" name="title" th:value="${board.title}" />
		</label>
		<br />

		<label for="writer"
			>작성자
			<input
				type="text"
				name="writer"
				th:value="${board.writer}"
				value="minchonang"
			/>
		</label>

		<br />
		<label for="content"
			>내용
			<br />
			<textarea type="text" name="content" cols="30" rows="10">
[[${board.content}]]</textarea
			>
		</label>
		<br />
		<br />

		<!-- id를 가져오지만 숨겨둠. -->
		<input type="hidden" name="id" th:value="${board.id}" />
		<button>수정하기</button>
		<button
			th:onclick="
         |location.href='@{/board/detail(id=${board.id})}'|"
		>
			취소
		</button>
	</form>
</body>
