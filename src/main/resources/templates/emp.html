<head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
	/>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		body {
			margin: 20px 50px;
		}
		.title {
			font-weight: bold;
			font-size: 1.5rem;
			text-align: center;
		}
		button {
			background-color: white;
			border-radius: 10px;
		}
	</style>
</head>

<body>
	<th:block th:if="${session.user_id != null}">
		<span style="font-size: 1.2rem"
			>[[ ${session.user_id} ]]님 반갑습니다.</span
		>
		<button onclick="window.location ='/auth/logout'">로그아웃</button>
	</th:block>

	<th:block th:unless="${session.user_id != null}">
		<span style="font-size: 1.2rem"> 로그인이 필요합니다 </span>
		<button onclick="window.location ='/auth/login'">로그인</button>
	</th:block>

	[[ ${session.id} ]] [[ ${session.name} ]]

	<table
		class="table table-hover"
		style="margin: 30px auto; text-align: center"
	>
		<tr class="title">
			<td>empno</td>
			<td>ename</td>
			<td>job</td>
			<td>mgr</td>
			<td>hiredate</td>
			<td>sal</td>
			<td>comm</td>
			<td>deptno</td>
		</tr>
		<tr th:each="emp : ${empList}">
			<!--emp: 독립적으로 정하는 이름-->
			<td>[[ ${emp.empno} ]]</td>
			<td>[[ ${emp.ename} ]]</td>
			<td>[[ ${emp.job} ]]</td>
			<td>[[ ${emp.mgr} ]]</td>
			<td>[[ ${emp.hiredate} ]]</td>
			<td>[[ ${emp.sal} ]]</td>
			<td>[[ ${emp.comm} ]]</td>
			<td>[[ ${emp.dept.dname} ]]</td>
		</tr>
	</table>

		<span
			th:if="${page} == ${pageNumber}"
			th:text="${pageNumber}"
			style="font-weight: bold"
		></span>
		<span th:unless="${page} == ${pageNumber}" th:text="${pageNumber}"></span>
	</th:block> -->
</body>
